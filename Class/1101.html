<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            box-shadow: 0 0 5px #f00;/*块状元素阴影*/
            /*第一个零正数是右偏移,负数是左偏移*/
            /*第二个零正数是下偏移,负数是上偏移*/
            text-shadow: 0 0 3px greenyellow;/*文字阴影*/
            font-size: 100px;
            border-radius: 15%;/*圆角,最大50%*/
        }
        img{
            text-align: center;
            border-style: solid;
            border-color: #3300FF #33CC33 #666 #33cc33;
            border-width: 30px 20px;
        }
    </style>
</head>
<body>
    <p>你好世界</p>
    <img src="./picture/Miku.jpg" width="50%" alt="" >
</body>
</html>
