<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图库</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #boss{
            width: 1000px;
        }
        #navigation ul{
            list-style: none;
        }
        #navigation li{
            width: 250px;
            padding: 5px 0 5px 0;
            text-align: center;
            background-color: #3694d3;
            float: left;
        }
        #picture{
            padding: 10px 40px 10px 40px;
            border-spacing: "25px";
        }
    </style>
</head>
<body>
    <div id="boss">
        <div id="navigation">
            <ul>
                <li>首页</li>
                <li>我的收藏</li>
                <li>今日推荐</li>
                <li>关于我们</li>
            </ul>
        </div>
        <div id="picture">
            <table cellspacing="50px">
                <tr>
                    <td>
                        <div id="every_picture">
                            
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="bottom">
            <p>fenghan0430 © 版权所有</p>
        </div>
    </div>
</body>
</html>
